<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="clear-input-container">
        <div class="clear box">
          <p>C</p>
        </div>
        <div class="input box">
          <p></p>
        </div>
      </div><!--end of clear-input-->
      <div class="number-function-container">
        <div class="seven box">
          <p>7</p>
        </div>
        <div class="eight box">
          <p>8</p>
        </div>
        <div class="nine box">
          <p>9</p>
        </div>
        <div class="divide function box">
          <p>/</p>
        </div>
        <div class="four box">
          <p>4</p>
        </div>
        <div class="five box">
          <p>5</p>
        </div>
        <div class="six box">
          <p>6</p>
        </div>
        <div class="multiply function box">
          <p>X</p>
        </div>
        <div class="one box">
          <p>1</p>
        </div>
        <div class="two box">
          <p>2</p>
        </div>
        <div class="three box">
          <p>3</p>
        </div>
        <div class="minus function box">
          <p>-</p>
        </div>
        <div class="zero box">
          <p>0</p>
        </div>
        <div class="decimal box">
          <p>.</p>
        </div>
        <div class="equals box">
          <p>=</p>
        </div>
        <div class="addition function box">
          <p>+</p>
        </div>
      </div><!--end of numbers-function-containers-->
    </div><!--end of container-->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
